<section class="vh-100" >
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src={{IMAGE_URL}}
                  alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
  
                  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  
                    <!-- <div class="d-flex align-items-center mb-3 pb-1">
                    <img src={{LOGO}} alt="" class = 'logo-image' srcset="">
                    </div> -->
  
                    <h2 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h2>
  
                    <div class="form-outline mb-4 form" >
                      <label class="form-label" for="form2Example17">Email address</label>
                      <input type="email" formControlName = 'username' id="form2Example17" class="form-control form-control-md" />
                    </div>
  
                    <div class="form-outline mb-4">
                      <label class="form-label" for="form2Example27">Password</label>
                      <input type="password" formControlName = 'password' id="form2Example27" class="form-control form-control-md" />
                    </div>
  
                    <div class="pt-1 mb-4">
                      <button class="btn btn-dark btn-md btn-block" type="submit">Login</button>
                    </div>
  
                    <a class="small text-muted" href="#!">Forgot password?</a>
                    <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a [routerLink] = "['/registration']">
                        Register here</a></p>
                    <a href="#!" class="small text-muted">Terms of use.</a>
                    <a href="#!" class="small text-muted">Privacy policy</a>
                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
