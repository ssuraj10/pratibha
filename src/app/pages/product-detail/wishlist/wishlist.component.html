<div class="container mt-2">


    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item active" aria-current="page">My WishList</li>
        </ol>
    </nav>
    <div *ngIf="wishlistlength===0">
        <div class="row">
            <div class="col-md-12">
                <div class="card-body cart">
                    <div class="col-sm-12 empty-cart-cls text-center"> <img src="https://i.imgur.com/dCdflKN.png"
                            width="130" height="130" class="img-fluid mb-4 mr-3">
                        <h3><strong>Your Wishlist is Empty</strong></h3>
                        <h4>Add something to make me happy :)</h4> <a [routerLink]="['/']"
                            class="btn btn-primary cart-btn-transform m-3" data-abc="true">continue shopping</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div *ngIf="wishlistlength>0" class=" card-width card">
        <ul class="list-group list-group-flush">
            <li *ngFor="let item of wishlist" class="list-group-item">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-3 p-4">
                            <img style="width: 145px;" src="{{item.thumbnailUrl}}" alt="{{item.name}}">
                        </div>
                        <div class="col-7">

                            <h3>{{item.name}}</h3>
                            <b>Old Price</b>:  <del>{{item.oldPrice}}</del> <br>
                            <b>Price</b>:  {{item.price}}

                            <p [innerHTML]="item.shortDescription"></p>
                            <code>{{item.createdOn| date:'medium' }}</code>
                        </div>
                        <div class="col-1">

                            <button title="Cart" (click)="onAddProductToCart(item.id,item.name,item.price)"
                                class="btn btn-sm btn-danger float-right"><i class="fa fa-shopping-cart "></i></button>

                        </div>
                        <div class="col-1">

                            <button title="delete" (click)="deletelist(item.id)" class="btn btn-sm btn-danger float-right"><i
                                    class="fa fa-trash "></i></button>

                        </div>

                    </div>
                </div>

            </li>
        </ul>
    </div>
</div>
