<div *ngIf="users as user" class="row">
  <div class="col-md-6 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Edit Profile</h4>
        <form class="forms-sample">
          <div class="form-group">
            <label for="Username">Username</label>
            <input type="text" value="{{user.fullName}}" class="form-control" id="Username" placeholder="Username">
          </div>
          <div class="form-group">
            <label for="FullName">Full Name</label>
            <input type="text" value="{{user.fullName}}" class="form-control" id="FullName" placeholder="FullName">
          </div>
          <div class="form-group">
            <label for="Email">Email address</label>
            <input type="email"  value="{{user.email}}" class="form-control" id="Email" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="Phone">Phone Number</label>
            <input type="email" class="form-control" id="Phone" placeholder="Phone">
          </div>
          <button type="submit" class="btn btn-gradient-primary mr-2">Cancel</button>
          <button class="btn btn-light">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
