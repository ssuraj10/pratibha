<section class="vh-200" >
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 login-part d-none d-md-block" >
                
              
                <img src={{IMAGE_URL}}
                alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem; height: 100%; margin-top:auto; margin-bottom:auto" />
             
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
  
                  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
<!--   
                    <div class="d-flex align-items-center mb-3 pb-1">
                      <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                      <span class="h1 fw-bold mb-0">Logo</span>
                    </div> -->
  
                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Create a new account</h5>
                    <div class="form-outline mb-4">
                        <label class="form-label" for="firstname">First Name</label>
                        <input type="firstname" formControlName = "firstname" id="firstname" class="form-control form-control-md" />
                      </div> <div class="form-outline mb-4">
                          <label class="form-label" for="lastname">Last Name</label>
                        <input type="lastname" formControlName ="lastname" id="lastname" class="form-control form-control-md" />
                      </div>
                    <div class="form-outline mb-4">
                        <label class="form-label" for="email">Email address</label>
                      <input type="email" formControlName ="email" id="email" class="form-control form-control-md" />
                    </div>
                    <div class="form-outline mb-4">
                        <label class="form-label" for="address">Address</label>
                        <input type="address" formControlName ="address" id="address" class="form-control form-control-md" />
                      </div>
                    <div class="form-outline mb-4">
                        <label class="form-label" for="form2Example27">Password</label>
                      <input type="password" formControlName ="password" id="form2Example27" class="form-control form-control-md" />
                    </div>
  
                    <div class="pt-1 mb-4">
                      <button class="btn btn-dark btn-MD btn-block" type="submit">Register</button>
                    </div>
  
                    <p class="mb-5 pb-lg-2" style="color: #393f81;">Already have an account? <a [routerLink] = "['/login']"
                        style="color: #393f81;">Sign in  here</a></p>
           
                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
